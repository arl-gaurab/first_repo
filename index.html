<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry Collection - Discover Beautiful Verses</title>

    <link rel="stylesheet" href="styles.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="site-title">Poetry Collection</h1>
            <p class="site-subtitle">Discover the beauty of words</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="poems-grid" id="poems-grid">
                <!-- Poem cards will be dynamically generated here -->
            </section>
        </div>
    </main>

    <!-- Modal for displaying individual poems -->
    <div class="modal" id="poem-modal">
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div class="poem-display" id="poem-display">
                <!-- Poem content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
